    <style>

            background-clip: text;
            text-fill-color: transparent;

        /* Mobile-friendly container */

            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="page-container p-4">
        
        <!-- Header Section -->

                      style="--tw-gradient-stops: var(--tw-gradient-from) var(--tw-gradient-via) var(--tw-gradient-to);">
                    BoostVerseTG Shop

        </header>

        <!-- Footer / Navigation -->
        <footer class="mt-8 pt-4 border-t border-purple-700/50">
            <div class="space-y-3">
                <button onclick="navigate('home')" 
                        class="w-full bg-purple-700 hover:bg-purple-600 transition duration-150 text-white font-semibold py-3 rounded-xl shadow-lg shadow-purple-900/50">
                    &larr; Back to Home
                </button>
                <button onclick="navigate('admin')" 
                        class="w-full bg-gray-800 hover:bg-gray-700 transition duration-150 text-purple-200 font-semibold py-3 rounded-xl border border-purple-600 shadow-lg shadow-purple-900/40 text-sm">
                    üîê Admin / Orders Panel
                </button>
            </div>
        </footer>

        <!-- Toast for Copy/Messages -->
        <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-4 py-2 rounded-lg shadow-xl opacity-0 transition-opacity duration-300"></div>

    </div>

    <script>
        // --- Data Definitions ---
        const EMAIL_RECEIVER = "agrawallavyansh6@gmail.com";
        const UPI_ID = "lavyanshboss@fam";

        // Admin credentials (jo tumne diye)
        const ADMIN_USERNAME = "nexonrandxbeta";
        const ADMIN_PASSWORD = "madarapapa";

        // Orders storage (localStorage use hoga)

        const CATEGORIES = {

            'B': { title: 'üé® Design Services', description: 'Logos, Banners, and Visual Branding.' },
            'C': { title: 'üéÆ Gaming-Related', description: 'Sensitivity, Keybinds, and Video Edits (Legal Services Only).' },

        };

        const SERVICES = {

            'full-template': { cat: 'A', name: 'Full Website Template', price: '‚Çπ299 ‚Äì ‚Çπ799' },

            // Category B: Design Services
            'gaming-logo': { cat: 'B', name: 'Gaming Logo', price: '‚Çπ99 ‚Äì ‚Çπ249' },

                '3. Business/Professional Banner',

                '5. Minimal Aesthetic Banner',

            ]},
            
            // Category C: Gaming-Related
            'sensitivity-setup': { cat: 'C', name: 'Sensitivity Settings Setup', price: '‚Çπ49 ‚Äì ‚Çπ99' },
            'keybind-layout': { cat: 'C', name: 'Keybind Layout Design', price: '‚Çπ59 ‚Äì ‚Çπ129' },
            'game-thumbnail': { cat: 'C', name: 'Game Thumbnail / Cover', price: '‚Çπ49 ‚Äì ‚Çπ149' },
            'gaming-montage': { cat: 'C', name: 'Gaming Montage Edit', price: '‚Çπ149 ‚Äì ‚Çπ499' },
            
            // Category D: Custom Services (Uses a single custom service entry)
            'custom-service': { cat: 'D', name: 'Custom Services (Website/Graphic Pack/Branding/Bulk)', price: '‚Çπ199 ‚Äì ‚Çπ1999 (According to work)' }
        };

        const appContent = document.getElementById('app-content');
        
        // --- Utility Functions ---
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('opacity-100');
            setTimeout(() => {
                toast.classList.remove('opacity-100');
            }, 3000);
        }

        function copyUpiId() {
            const upiId = UPI_ID;
            // Use execCommand for broader compatibility in iframes
            const tempInput = document.createElement('input');
            tempInput.value = upiId;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showToast(`‚úÖ Copied UPI ID: ${upiId}`);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showToast('‚ùå Copy failed. Please copy manually.');
            } finally {
                document.body.removeChild(tempInput);
            }
        }

        // --- Orders Persistence (localStorage) ---

        function loadOrders() {
            try {
                const raw = localStorage.getItem('boostverse_orders');
                ORDERS = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error('Failed to load orders from localStorage:', e);
                ORDERS = [];
            }
        }

        function saveOrders() {
            try {
                localStorage.setItem('boostverse_orders', JSON.stringify(ORDERS));
            } catch (e) {
                console.error('Failed to save orders to localStorage:', e);
            }
        }

        // --- Admin Helpers ---

        function isAdminLoggedIn() {
            return sessionStorage.getItem('isAdmin') === 'true';
        }

        function logoutAdmin() {
            sessionStorage.removeItem('isAdmin');
            showToast('Logged out from Admin panel.');
            renderAdminLogin();
        }

        // --- Router & Navigation ---

        function navigate(path) {
            window.location.hash = path;
            renderPage();
        }

        function getPathSegments() {
            const hash = window.location.hash.slice(1);
            if (!hash || hash === 'home') return { page: 'home' };
            const parts = hash.split('/');
            return { page: parts[0], id: parts[1] };
        }

        function renderPage() {
            const { page, id } = getPathSegments();
            appContent.innerHTML = '';
            
            if (page === 'service' && id && SERVICES[id]) {
                renderServiceDetail(id);
            } else if (page === 'category' && CATEGORIES[id]) {
                renderCategoryList(id);
            } else if (page === 'admin') {
                renderAdminPage();
            } else {
                renderHome(); // Default to home
            }
        }
        
        // --- Page Rendering Functions ---

        // Renders the main home page with categories
        function renderHome() {
            let html = `
                <section class="space-y-6">
                    <h2 class="text-2xl font-bold text-center mb-6 text-purple-300">Our Service Categories</h2>
            `;
            
            Object.keys(CATEGORIES).forEach(catId => {
                const cat = CATEGORIES[catId];
                html += `
                    <div onclick="navigate('category/${catId}')" 
                         class="bg-gray-800 p-5 rounded-xl border border-gray-700 hover:border-indigo-500 transition duration-200 cursor-pointer shadow-xl shadow-gray-900/50">
                        <h3 class="text-xl font-semibold text-white mb-1 flex items-center">
                            <span class="mr-3 text-2xl text-pink-400">${catId}</span> 
                            ${cat.title}
                        </h3>
                        <p class="text-sm text-gray-400">${cat.description}</p>
                    </div>
                `;
            });

            html += `</section>`;
            appContent.innerHTML = html;
        }

        // Renders the list of services within a category
        function renderCategoryList(catId) {
            const category = CATEGORIES[catId];
            let html = `
                <section>
                    <h2 class="text-3xl font-bold mb-2 text-white">${category.title}</h2>
                    <p class="text-gray-400 mb-6">${category.description}</p>
                    <div class="space-y-4">
            `;

            Object.keys(SERVICES).filter(key => SERVICES[key].cat === catId).forEach(serviceId => {
                const service = SERVICES[serviceId];
                html += `
                    <div onclick="navigate('service/${serviceId}')" 
                         class="bg-gray-800 p-4 rounded-lg border-l-4 border-purple-500 hover:bg-gray-700/50 transition duration-200 cursor-pointer shadow-md">
                        <h4 class="text-lg font-medium text-white">${service.name}</h4>
                        <p class="text-sm font-semibold text-pink-400 mt-1">${service.price}</p>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <button onclick="navigate('home')" class="mt-8 text-purple-400 hover:text-purple-300 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Categories
                    </button>
                </section>
            `;
            appContent.innerHTML = html;
        }

        // Renders the detail page and the order form
        function renderServiceDetail(serviceId) {
            const service = SERVICES[serviceId];
            const category = CATEGORIES[service.cat];

            let variantsHtml = '';
            if (service.variants) {
                variantsHtml = `
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Design Options (Choose one or specify below)</label>
                        <select id="variant-select" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-purple-500 focus:border-purple-500">
                            <option value="">-- Select Design Type (If applicable) --</option>
                            ${service.variants.map(v => `<option value="${v}">${v}</option>`).join('')}
                        </select>
                    </div>
                `;
            }

            const html = `
                <section>
                    <h2 class="text-3xl font-bold mb-1 text-white">${service.name}</h2>
                    <p class="text-purple-400 mb-6 text-lg font-extrabold">${service.price}</p>

                    <form id="order-form" data-service-id="${serviceId}" class="space-y-6 bg-gray-800 p-6 rounded-xl shadow-2xl shadow-gray-900/70">
                        <h3 class="text-xl font-semibold text-white border-b border-gray-700 pb-3">1. Contact & Service Details</h3>

                        <div>
                            <label for="contact-name" class="block text-sm font-medium text-gray-300 mb-2">Your Name / Telegram ID</label>
                            <input type="text" id="contact-name" name="contact-name" required 
                                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-purple-500 focus:border-purple-500" 
                                   placeholder="e.g., @BoostVerseTG or Your Name">
                        </div>
                        
                        <div>
                            <label for="contact-email" class="block text-sm font-medium text-gray-300 mb-2">Your Email (for communication)</label>
                            <input type="email" id="contact-email" name="contact-email" required 
                                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-purple-500 focus:border-purple-500" 
                                   placeholder="yourname@example.com">
                        </div>
                        
                        ${variantsHtml}

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Project Description/Requirements</label>
                            <textarea id="description" name="description" rows="4" required 
                                      class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-purple-500 focus:border-purple-500" 
                                      placeholder="Describe exactly what you need (colors, style, content, etc.)"></textarea>
                        </div>
                        
                        <h3 class="text-xl font-semibold text-white border-b border-gray-700 pb-3">2. Payment & Proof</h3>

                        <div class="bg-gray-700 p-4 rounded-lg border border-yellow-500/50">
                            <p class="text-yellow-400 text-base font-bold mb-2">üí∞ Step 1: Complete Payment (Simulation)</p>
                            <p class="text-sm text-gray-300 mb-3">Please send the required payment amount (within the range above) to the following UPI ID:</p>
                            
                            <div class="bg-gray-900 p-3 rounded-lg flex justify-between items-center mb-4 border border-purple-500">
                                <span id="upi-id-display" class="text-lg font-mono text-green-400 tracking-wider break-all">${UPI_ID}</span>
                                <button type="button" onclick="copyUpiId()" title="Copy UPI ID" class="ml-3 flex-shrink-0 text-sm text-purple-300 hover:text-purple-100 p-1 rounded transition duration-150">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1.5m-4-11l1.5-1.5m0 0l1.5 1.5m-1.5-1.5V17"></path></svg>
                                </button>
                            </div>

                            <p class="text-sm text-gray-300">‚ö†Ô∏è <strong>Step 2: Confirmation.</strong> Once payment is done, click the button below to confirm and enable the screenshot upload field.</p>
                        </div>

                        <button type="button" onclick="showPaymentConfirmation()" 
                                class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition duration-150 shadow-md shadow-green-900/50">
                            Simulate Payment Done / Get Screenshot Link
                        </button>
                        
                        <div id="payment-status" class="hidden text-center text-green-400 font-bold p-3 bg-gray-700 rounded-lg">
                            ‚úÖ Payment Confirmed! Please upload your screenshot below.

                    </form>

                    <div id="confirmation-message" class="hidden mt-6 p-4 bg-teal-800/50 border-l-4 border-teal-500 rounded-lg text-white">

                    </div>

                    <button onclick="navigate('category/${service.cat}')" class="mt-8 text-purple-400 hover:text-purple-300 flex items-center">

            appContent.innerHTML = html;
            
            // Attach event listener for form submission
            document.getElementById('order-form').addEventListener('submit', handleOrderSubmission);
        }

        // --- Admin Pages ---

        function renderAdminPage() {
            if (isAdminLoggedIn()) {
                renderAdminDashboard();
            } else {
                renderAdminLogin();
            }
        }

        function renderAdminLogin() {
            const html = `
                <section class="max-w-md mx-auto bg-gray-800 p-6 rounded-2xl shadow-2xl shadow-gray-900/70">
                    <h2 class="text-2xl font-bold text-white mb-2 text-center">Admin Login</h2>
                    <p class="text-xs text-gray-400 mb-4 text-center">Only for owner access to view & manage orders.</p>
                    <form id="admin-login-form" class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-300 mb-1" for="admin-username">Username</label>
                            <input id="admin-username" type="text" required
                                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-purple-500 focus:border-purple-500"
                                   placeholder="Admin username">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-300 mb-1" for="admin-password">Password</label>
                            <input id="admin-password" type="password" required
                                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-purple-500 focus:border-purple-500"
                                   placeholder="Admin password">
                        </div>
                        <p id="admin-error" class="hidden text-sm text-red-400"></p>
                        <button type="submit"
                                class="w-full bg-purple-700 hover:bg-purple-600 transition duration-150 text-white font-semibold py-3 rounded-xl shadow-lg shadow-purple-900/50">
                            Login
                        </button>
                    </form>
                </section>
            `;
            appContent.innerHTML = html;
            document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();
            const errorEl = document.getElementById('admin-error');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('isAdmin', 'true');
                errorEl.classList.add('hidden');
                showToast('‚úÖ Admin login successful');
                renderAdminDashboard();
            } else {
                errorEl.textContent = '‚ùå Invalid username or password.';
                errorEl.classList.remove('hidden');
            }
        }

        function renderAdminDashboard() {
            let html = `
                <section>
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-white">Orders Dashboard</h2>
                            <p class="text-xs text-gray-400">Showing orders saved in this browser (localStorage).</p>
                        </div>
                        <button onclick="logoutAdmin()"
                                class="text-xs px-3 py-1 rounded-full bg-red-600 hover:bg-red-500 text-white font-semibold">
                            Logout
                        </button>
                    </div>
            `;

            if (!ORDERS || ORDERS.length === 0) {
                html += `
                    <div class="mt-6 p-4 bg-gray-800 rounded-xl border border-gray-700 text-center">
                        <p class="text-gray-300 text-sm">No orders found yet. Ask customers to place an order from the shop page.</p>
                    </div>
                `;
            } else {
                html += `<div class="space-y-4">`;
                ORDERS.forEach(order => {
                    const createdAt = new Date(order.createdAt);
                    const createdStr = isNaN(createdAt.getTime()) ? order.createdAt : createdAt.toLocaleString();
                    html += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg shadow-gray-900/60">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-xs text-gray-400">#${order.id}</span>
                                <span class="text-xs text-gray-500">${createdStr}</span>
                            </div>
                            <h3 class="text-lg font-semibold text-white">${order.serviceName}</h3>
                            <p class="text-sm text-pink-400 mb-1">${order.priceRange}</p>
                            <p class="text-xs text-gray-400 mb-2">${order.category}</p>
                            
                            <p class="text-sm text-gray-300">
                                <span class="font-semibold">Client:</span> ${order.contactName} 
                                <span class="text-xs text-gray-400">(${order.contactEmail})</span>
                            </p>
                            <p class="text-sm text-gray-300 mt-1">
                                <span class="font-semibold">Variant:</span> ${order.variant || 'N/A'}
                            </p>
                            <p class="text-sm text-gray-300 mt-1">
                                <span class="font-semibold">Requirements:</span> ${order.requirements}
                            </p>
                            <p class="text-xs text-gray-400 mt-1">
                                <span class="font-semibold">Payment Proof:</span> ${order.paymentProof || 'No screenshot name'}
                            </p>

                            <div class="mt-3 flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-gray-400">Status:</span>
                                    <select onchange="updateOrderStatus(${order.id}, this.value)"
                                            class="text-xs bg-gray-900 border border-gray-600 rounded px-2 py-1 text-white focus:ring-purple-500 focus:border-purple-500">
                                        <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="In Progress" ${order.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="Completed" ${order.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                        <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                    </select>
                                </div>
                                <span class="text-[10px] px-2 py-1 rounded-full border border-gray-600 text-gray-300">
                                    UPI: ${UPI_ID}
                                </span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            html += `
                    <button onclick="navigate('home')" 
                            class="mt-8 text-purple-400 hover:text-purple-300 flex items-center text-sm">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Shop
                    </button>
                </section>
            `;

            appContent.innerHTML = html;
        }

        function updateOrderStatus(orderId, newStatus) {
            const idx = ORDERS.findIndex(o => o.id === orderId);
            if (idx !== -1) {
                ORDERS[idx].status = newStatus;
                saveOrders();
                showToast(`Order #${orderId} status: ${newStatus}`);
            }
        }

        // --- Interaction Logic (Customer Side) ---
        
        function showPaymentConfirmation() {
            const statusDiv = document.getElementById('payment-status');
            const screenshotInput = document.getElementById('screenshot');
            statusDiv.classList.remove('hidden');
            screenshotInput.disabled = false;
        }

        function handleOrderSubmission(event) {
            event.preventDefault();
            const form = event.target;
            const serviceId = form.getAttribute('data-service-id');
            const service = SERVICES[serviceId];

            const contactName = document.getElementById('contact-name').value.trim();
            const contactEmail = document.getElementById('contact-email').value.trim();
            const description = document.getElementById('description').value.trim();
            const screenshotFile = document.getElementById('screenshot').files[0];
            const variantSelect = document.getElementById('variant-select');
            const variant = variantSelect ? variantSelect.value : 'N/A';
            
            const confirmationMessage = document.getElementById('confirmation-message');
            const paymentStatus = document.getElementById('payment-status');

            if (paymentStatus.classList.contains('hidden')) {
                console.error("‚õî ORDER ERROR: Please simulate payment completion before submitting the order.");
                confirmationMessage.innerHTML = '<h4 class="font-bold text-lg mb-1 text-red-400">Submission Error</h4><p>Please click "Simulate Payment Done / Get Screenshot Link" before submitting the order.</p>';
                confirmationMessage.classList.remove('hidden');
                confirmationMessage.classList.replace('bg-teal-800/50', 'bg-red-900/50');
                return;
            }

            // --- Create & Save Order Object (localStorage) ---
            const newOrder = {
                id: Date.now(), // simple ID
                createdAt: new Date().toISOString(),
                serviceId: serviceId,
                serviceName: service.name,
                category: CATEGORIES[service.cat].title,
                priceRange: service.price,
                variant: variant,
                contactName: contactName,
                contactEmail: contactEmail,
                requirements: description,
                paymentProof: screenshotFile ? `${screenshotFile.name} (${screenshotFile.size} bytes)` : 'No screenshot uploaded',
                upiIdUsed: UPI_ID,
                status: 'Pending'
            };

            ORDERS.unshift(newOrder);
            saveOrders();

            // --- SIMULATE EMAIL NOTIFICATION ---
            const notificationData = {
                targetEmail: EMAIL_RECEIVER,
                type: 'New BoostVerseTG Shop Order',
                timestamp: newOrder.createdAt,
                order: {
                    serviceName: service.name,
                    category: CATEGORIES[service.cat].title,
                    priceRange: service.price,
                    variant: variant,
                    clientName: contactName,
                    clientEmail: contactEmail,
                    requirements: description.substring(0, 150) + (description.length > 150 ? '...' : ''),
                    paymentProof: screenshotFile ? `File: ${screenshotFile.name} (${screenshotFile.size} bytes)` : 'No screenshot uploaded',
                    upiIdUsed: UPI_ID
                }
            };

            // Log the notification payload to the console (Simulating the server-side email)
            console.log("=================================================");
            console.log(`üöÄ [SERVER SIMULATION] NOTIFICATION SENT TO: ${EMAIL_RECEIVER}`);
            console.log(JSON.stringify(notificationData, null, 2));
            console.log("=================================================");

            // Show confirmation UI
            form.classList.add('hidden');
            confirmationMessage.classList.remove('hidden');
            confirmationMessage.classList.replace('bg-red-900/50', 'bg-teal-800/50');
            showToast('‚úÖ Order placed & saved. Check Admin / Orders Panel.');
        }

        // --- Initialization ---
        window.addEventListener('hashchange', renderPage);
        window.addEventListener('load', () => {
            try {
                console.log("Client-side app loaded.");
            } catch (e) {
                console.warn("Could not set Firebase log level (this is fine for a non-Firebase app).", e);
            }
            loadOrders();
            renderPage();
        });

    </script>
</body>
</html>
